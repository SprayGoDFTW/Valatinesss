<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(to bottom right, #ffe6f0, #ffd6eb);
  overflow-x: hidden;
}

/* Floating click hearts */
.heart {
  position: absolute;
  pointer-events: none;
  color: #ff6fa5;
  animation: floatUp 4s linear forwards;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-80px); opacity: 0; }
}

/* Pages */
.page {
  display: none;
  min-height: 100vh;
  padding: 30px 20px;
  opacity: 0;
  transition: opacity 0.6s ease;
}

.active {
  display: block;
  opacity: 1;
}

.teddy {
  width: 260px;
  display: block;
  margin: 60px auto 20px auto;
  cursor: pointer;
}

h1 {
  text-align: center;
  font-size: 34px;
  color: #ff2e7a;
}

.text {
  width: 95%;
  margin: 40px auto;
  font-size: 26px;
  line-height: 2.2;
  color: #444;
  font-family: 'Great Vibes', cursive;
  text-align: left;
  padding: 0 10px;
}

/* Buttons */
.button-wrapper {
  text-align: center;
}

button {
  padding: 14px 28px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  margin: 15px;
  transition: all 0.3s ease;
}

#yesBtn {
  background: #ff4d88;
  color: white;
  position: relative;
}

#noBtn {
  background: #ccc;
}

.nextBtn {
  background: #ff4d88;
  color: white;
}

.nextBtn:hover {
  box-shadow: 0 0 15px rgba(255,77,136,0.6);
}

/* Polaroid effect */
.polaroid {
  background: white;
  padding: 12px;
  width: 170px;
  margin: 15px;
  display: inline-block;
  box-shadow: 0 10px 25px rgba(0,0,0,0.25);
}

.polaroid img {
  width: 100%;
}

/* Final page styling */
#page4 {
  background: linear-gradient(to bottom right, #ffb3d1, #ff99c8);
}

.finalText {
  text-align: center;
  font-size: 38px;
  color: #ff2e7a;

</style>
</head>
